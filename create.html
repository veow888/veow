<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - موقع الكروت المجانية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            -webkit-tap-highlight-color: transparent;
            outline: none !important;
        }

        button,
        input,
        select,
        textarea,
        a {
            outline: none !important;
            -webkit-focus-ring-color: transparent !important;
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            position: relative;
            min-height: 100vh;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            filter: blur(1px);
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
        }

        .star.large {
            width: 3px;
            height: 3px;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: var(--opacity);
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.2;
                transform: scale(0.5) rotate(180deg);
            }
        }

        .content {
            width: 100%;
            max-width: 450px;
            min-height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
            gap: 2rem;
        }

        .logo {
            margin-top: 2rem;
            transform-style: preserve-3d;
            animation: floatLogo 6s ease-in-out infinite;
            position: relative;
        }

        .logo i {
            font-size: 4rem;
            color: #10b981;
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.8);
            transform: rotate(0deg);
        }

        @keyframes floatLogo {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            text-align: center;
            position: relative;
            font-weight: 900;
        }

        .decoration {
            position: absolute;
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #10b981, #059669, #10b981, transparent);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            animation: decorationGlow 2s ease-in-out infinite;
        }

        @keyframes decorationGlow {
            0%, 100% {
                opacity: 1;
                width: 150px;
            }
            50% {
                opacity: 0.6;
                width: 100px;
            }
        }

        .form-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            padding-left: 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #10b981;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .input-group .toggle-password {
            position: absolute;
            left: 1rem;
            top: 3.2rem;
            color: #94a3b8;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .input-group .toggle-password:hover {
            color: #10b981;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
        }

        .submit-btn:focus {
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
        }

        .back-btn {
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-btn:hover {
            color: #10b981;
        }

        .back-btn:focus {
            color: #10b981;
        }

        .password-requirements {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 768px) {
            .content {
                padding: 1.5rem;
            }

            .form-container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 1rem;
            }

            .form-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="content">
        <div class="logo">
            <i class="fas fa-gift"></i>
        </div>
        
        <h1>
            إنشاء حساب جديد
            <div class="decoration"></div>
        </h1>
        
        <div class="form-container">
            <form id="createAccountForm">
                <div class="input-group">
                    <label for="name">الاسم</label>
                    <input type="text" id="name" required>
                </div>

                <div class="input-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" required>
                    <div class="error-message" id="emailError">هذا البريد الإلكتروني مستخدم بالفعل</div>
                </div>
                
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                    <div class="password-requirements">
                        يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                    <div class="error-message" id="passwordError">كلمات المرور غير متطابقة</div>
                </div>
                
                <button type="submit" class="submit-btn">إنشاء حساب</button>
            </form>
        </div>
        
        <a href="login.html" class="back-btn">
            <i class="fas fa-sign-in-alt"></i>
            تسجيل الدخول
        </a>
    </div>

    <script>
        // إضافة النجوم
        const starsContainer = document.querySelector('.stars');
        const numberOfStars = 150;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';

            const size = Math.random();
            if (size < 0.5) {
                star.classList.add('small');
            } else if (size < 0.8) {
                star.classList.add('medium');
            } else {
                star.classList.add('large');
            }

            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
            star.style.setProperty('--opacity', `${0.5 + Math.random() * 0.5}`);
            starsContainer.appendChild(star);
        }

        // تبديل رؤية كلمة المرور
        const toggleButtons = document.querySelectorAll('.toggle-password');
        toggleButtons.forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

        // التحقق من تطابق كلمات المرور
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        const form = document.getElementById('createAccountForm');

        function validatePasswords() {
            if (confirmPasswordInput.value !== passwordInput.value) {
                passwordError.style.display = 'block';
                return false;
            } else {
                passwordError.style.display = 'none';
                return true;
            }
        }

        // إضافة مستمع لحدث تغيير كلمة المرور
        confirmPasswordInput.addEventListener('input', validatePasswords);
        passwordInput.addEventListener('input', validatePasswords);

        // معالجة تقديم النموذج
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (validatePasswords()) {
                // تخزين بيانات المستخدم في localStorage
                const userData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    isLoggedIn: true
                };

                localStorage.setItem('userData', JSON.stringify(userData));

                // التوجيه إلى صفحة اختيار شركة الاتصالات
                window.location.href = 'net.html';
            }
        });
    </script>
</body>
</html>
