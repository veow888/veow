<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الكروت المجانية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
    
    :root {
        --vodafone-color: #e11;
        --etisalat-color: #1b7340;
        --orange-color: #ff7900;
        --we-color: #6b21a8;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Tajawal', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #0f172a, #1e293b);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
    }

    /* Animated Background */
    .background-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
    }

    .shape {
        position: absolute;
        filter: blur(80px);
        opacity: 0.15;
        animation: floatShape 20s ease-in-out infinite;
    }

    .shape-1 {
        background: var(--vodafone-color);
        width: 300px;
        height: 300px;
        top: -150px;
        right: -150px;
    }

    .shape-2 {
        background: var(--etisalat-color);
        width: 400px;
        height: 400px;
        bottom: -200px;
        left: -200px;
    }

    .shape-3 {
        background: var(--orange-color);
        width: 250px;
        height: 250px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    @keyframes floatShape {
        0%, 100% {
            transform: translate(0, 0) rotate(0deg);
        }
        25% {
            transform: translate(50px, 50px) rotate(90deg);
        }
        50% {
            transform: translate(0, 100px) rotate(180deg);
        }
        75% {
            transform: translate(-50px, 50px) rotate(270deg);
        }
    }

    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .star {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        filter: blur(1px);
        animation: twinkle var(--duration) ease-in-out infinite;
    }

    .star.small { width: 1px; height: 1px; }
    .star.medium { width: 2px; height: 2px; }
    .star.large { width: 3px; height: 3px; }

    @keyframes twinkle {
        0%, 100% {
            opacity: var(--opacity);
            transform: scale(1) rotate(0deg);
        }
        50% {
            opacity: 0.2;
            transform: scale(0.5) rotate(180deg);
        }
    }

    .header {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        padding: 1rem 2rem;
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transform: translateY(0);
        transition: transform 0.3s ease;
    }

    .header.hidden {
        transform: translateY(-100%);
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
        color: white;
    }

    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #2563eb;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        font-weight: bold;
        box-shadow: 0 0 20px rgba(37, 99, 235, 0.3);
        animation: pulseAvatar 2s infinite;
    }

    @keyframes pulseAvatar {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .user-name {
        font-size: 1.1rem;
        font-weight: 500;
    }

    .logout-btn {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
        border: none;
        padding: 0.5rem 1.2rem;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 500;
    }

    .logout-btn:hover {
        background: rgba(239, 68, 68, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
    }

    /* Logout Modal Styles */
    .logout-modal {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }

    .logout-modal.show {
        opacity: 1;
        visibility: visible;
    }

    .logout-modal-content {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 24px;
        padding: 2rem;
        width: 90%;
        max-width: 400px;
        transform: scale(0.8);
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .logout-modal.show .logout-modal-content {
        transform: scale(1);
    }

    .modal-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
        color: #ef4444;
    }

    .modal-header i {
        font-size: 1.8rem;
    }

    .modal-header h3 {
        font-size: 1.5rem;
        font-weight: 700;
    }

    .logout-modal p {
        color: rgba(255, 255, 255, 0.9);
        text-align: center;
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .modal-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }

    .confirm-logout,
    .cancel-logout {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 16px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        flex: 1;
        max-width: 150px;
    }

    .confirm-logout {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
    }

    .confirm-logout:hover {
        background: rgba(239, 68, 68, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
    }

    .cancel-logout {
        background: rgba(59, 130, 246, 0.2);
        color: #3b82f6;
    }

    .cancel-logout:hover {
        background: rgba(59, 130, 246, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }

    .content {
        width: 100%;
        max-width: 1200px;
        min-height: 100vh;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 7rem 2rem 2rem;
        position: relative;
        z-index: 1;
    }

    .logo-container {
        position: relative;
        margin-bottom: 4rem;
    }

    .logo {
        width: 200px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        animation: floatLogo 6s ease-in-out infinite;
    }

    .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8));
    }

    .logo-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 220px;
        height: 220px;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        animation: rotateLogo 10s linear infinite;
    }

    @keyframes rotateLogo {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .providers-grid {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        padding: 1rem;
        perspective: 1000px;
    }

    .provider-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 2.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
        transform-style: preserve-3d;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .provider-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, 
            transparent 0%,
            rgba(255,255,255,0.1) 45%,
            rgba(255,255,255,0.2) 50%,
            rgba(255,255,255,0.1) 55%,
            transparent 100%
        );
        transform: translateX(-100%);
        transition: transform 0.6s ease;
    }

    .provider-card:hover {
        transform: translateY(-10px) rotateX(10deg);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .provider-card:hover::before {
        transform: translateX(100%);
    }

    .provider-icon {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.2rem;
        color: white;
        transition: all 0.3s ease;
        position: relative;
    }

    .provider-icon::after {
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        border-radius: 50%;
        background: inherit;
        filter: blur(10px);
        opacity: 0.5;
        z-index: -1;
    }

    .provider-name {
        color: white;
        font-size: 1.8rem;
        font-weight: 700;
        text-align: center;
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .provider-status {
        background: rgba(163, 230, 53, 0.2);
        color: #a3e635;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .provider-status::before {
        content: '';
        width: 8px;
        height: 8px;
        background: currentColor;
        border-radius: 50%;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.5); opacity: 0.5; }
        100% { transform: scale(1); opacity: 1; }
    }

    .vodafone .provider-icon { 
        background: var(--vodafone-color);
        box-shadow: 0 0 30px rgba(225, 17, 17, 0.3);
    }
    .etisalat .provider-icon { 
        background: var(--etisalat-color);
        box-shadow: 0 0 30px rgba(27, 115, 64, 0.3);
    }
    .orange .provider-icon { 
        background: var(--orange-color);
        box-shadow: 0 0 30px rgba(255, 121, 0, 0.3);
    }
    .we .provider-icon { 
        background: var(--we-color);
        box-shadow: 0 0 30px rgba(107, 33, 168, 0.3);
    }

    .notification {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        background: rgba(34, 197, 94, 0.9);
        color: white;
        padding: 1rem 2rem;
        border-radius: 16px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.8rem;
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        z-index: 1000;
        box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
    }

    .notification.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
    }

    @media (max-width: 768px) {
        .content { 
            padding: 6rem 1rem 1rem; 
        }
        .logo {
            width: 160px;
            height: 160px;
        }
        .providers-grid {
            gap: 1.5rem;
        }
        .provider-card {
            padding: 2rem;
        }
        .provider-name {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 480px) {
        .logout-modal-content {
            padding: 1.5rem;
        }
        
        .modal-actions {
            flex-direction: column;
        }
        
        .confirm-logout,
        .cancel-logout {
            max-width: none;
            width: 100%;
        }

        .header {
            padding: 0.8rem 1rem;
        }
        .user-name {
            font-size: 1rem;
        }
        .logout-btn {
            padding: 0.4rem 1rem;
            font-size: 0.9rem;
        }
        .logo {
            width: 140px;
            height: 140px;
        }
        .provider-card {
            padding: 1.5rem;
        }
        .provider-icon {
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
        }
        .provider-name {
            font-size: 1.3rem;
        }
    }
</style>
</head>
<body>
    <div class="background-shapes">
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
</div>
<div class="stars"></div>

<header class="header">
  <div class="user-info">
    <div class="user-avatar">
      <i class="fas fa-user"></i>
    </div>
    <span class="user-name">مرحباً، <span id="userName">زائر</span></span>
  </div>
  <button class="logout-btn" onclick="logout()">
    <i class="fas fa-sign-out-alt"></i>
    تسجيل الخروج
  </button>
</header>

<div class="content">
  <div class="logo-container">
    <div class="logo-glow"></div>
    <div class="logo">
      <img src="https://d.top4top.io/p_3228wytmh3.png" alt="Logo">
    </div>
  </div>

  <div class="providers-grid">
    <div class="provider-card vodafone" onclick="selectProvider('Vodafone', this)">
      <div class="provider-icon">
        <i class="fas fa-mobile-alt"></i>
      </div>
      <h3 class="provider-name">Vodafone</h3>
      <span class="provider-status">متاح الآن</span>
    </div>

    <div class="provider-card etisalat" onclick="selectProvider('Etisalat', this)">
      <div class="provider-icon">
        <i class="fas fa-mobile-alt"></i>
      </div>
      <h3 class="provider-name">Etisalat</h3>
      <span class="provider-status">متاح الآن</span>
    </div>

    <div class="provider-card orange" onclick="selectProvider('Orange', this)">
      <div class="provider-icon">
        <i class="fas fa-mobile-alt"></i>
      </div>
      <h3 class="provider-name">Orange</h3>
      <span class="provider-status">متاح الآن</span>
    </div>

    <div class="provider-card we" onclick="selectProvider('We', this)">
      <div class="provider-icon">
        <i class="fas fa-mobile-alt"></i>
      </div>
      <h3 class="provider-name">We</h3>
      <span class="provider-status">متاح الآن</span>
    </div>
  </div>
</div>

<div class="notification" id="notification">
  <i class="fas fa-check-circle"></i>
  <span id="notificationText">تم اختيار الشركة بنجاح!</span>
</div>

<div class="logout-modal" id="logoutModal">
  <div class="logout-modal-content">
    <div class="modal-header">
      <i class="fas fa-exclamation-triangle"></i>
      <h3>تأكيد الخروج</h3>
    </div>
    <p>هل أنت متأكد من رغبتك في تسجيل الخروج من حسابك؟</p>
    <div class="modal-actions">
      <button class="confirm-logout" onclick="confirmLogout()">تسجيل الخروج</button>
      <button class="cancel-logout" onclick="closeLogoutModal()">إلغاء</button>
    </div>
  </div>
</div>

    <script>
  // إنشاء النجوم
  const starsContainer = document.querySelector('.stars');
  const numberOfStars = 150;

  // منع استخدام زر الرجوع باستخدام عدة طرق
  window.addEventListener('load', function() {
    window.history.pushState({ page: 1 }, "", "");
    window.history.pushState({ page: 2 }, "", "");
  });

  window.addEventListener('popstate', function(event) {
    if (event.state) {
      window.history.forward();
    }
  });

  // منع اختصارات لوحة المفاتيح للتنقل
  document.addEventListener('keydown', function(e) {
    if ((e.key === 'Backspace' || e.key === 'BrowserBack') &&
      (document.activeElement.tagName !== 'INPUT' &&
        document.activeElement.tagName !== 'TEXTAREA')) {
      e.preventDefault();
    }

    if ((e.altKey && e.key === 'ArrowLeft') ||
      (e.altKey && e.key === 'ArrowRight')) {
      e.preventDefault();
    }
  });

  // إنشاء النجوم في الخلفية
  for (let i = 0; i < numberOfStars; i++) {
    const star = document.createElement('div');
    star.className = 'star';

    const size = Math.random();
    if (size < 0.5) star.classList.add('small');
    else if (size < 0.8) star.classList.add('medium');
    else star.classList.add('large');

    star.style.left = `${Math.random() * 100}%`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
    star.style.setProperty('--opacity', `${0.5 + Math.random() * 0.5}`);
    starsContainer.appendChild(star);
  }

  // إخفاء/إظهار الهيدر عند التمرير
  let lastScrollPosition = 0;
  const header = document.querySelector('.header');

  window.addEventListener('scroll', () => {
    const currentScrollPosition = window.scrollY;

    if (currentScrollPosition > lastScrollPosition) {
      header.classList.add('hidden');
    } else {
      header.classList.remove('hidden');
    }

    lastScrollPosition = currentScrollPosition;
  });

  // التحقق من تسجيل الدخول
  function checkAuth() {
    const userData = JSON.parse(localStorage.getItem('userData'));
    if (!userData || !userData.isLoggedIn) {
      window.location.replace('login.html');
    } else {
      document.getElementById('userName').textContent = userData.name;
    }
  }

  // تنفيذ التحقق عند تحميل الصفحة
  checkAuth();

  // وظائف تسجيل الخروج المعدلة
  function logout() {
    const modal = document.getElementById('logoutModal');
    modal.classList.add('show');
  }

  function closeLogoutModal() {
    const modal = document.getElementById('logoutModal');
    modal.classList.remove('show');
  }

  function confirmLogout() {
    const userData = JSON.parse(localStorage.getItem('userData'));
    if (userData) {
      userData.isLoggedIn = false;
      localStorage.setItem('userData', JSON.stringify(userData));
    }

    document.body.style.opacity = '0';
    setTimeout(() => {
      window.location.replace('login.html');
    }, 500);
  }

  // إغلاق النافذة المنبثقة بالنقر خارجها
  window.onclick = function(event) {
    const modal = document.getElementById('logoutModal');
    if (event.target === modal) {
      closeLogoutModal();
    }
  }

  // إغلاق النافذة المنبثقة بمفتاح ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      closeLogoutModal();
    }
  });

  // تأثير تحريك البطاقات 3D
  document.querySelectorAll('.provider-card').forEach(card => {
    card.addEventListener('mousemove', handleCardHover);
    card.addEventListener('mouseleave', resetCard);
  });

  function handleCardHover(e) {
    const card = e.currentTarget;
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const centerX = rect.width / 2;
    const centerY = rect.height / 2;

    const rotateX = (y - centerY) / 10;
    const rotateY = -(x - centerX) / 10;

    card.style.transform = `
        perspective(1000px)
        rotateX(${rotateX}deg)
        rotateY(${rotateY}deg)
        translateZ(20px)
    `;
  }

  function resetCard(e) {
    const card = e.currentTarget;
    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
  }

  // اختيار الشركة
  let isSelecting = false;

  function selectProvider(provider, element) {
    if (isSelecting) return;
    isSelecting = true;

    const userData = JSON.parse(localStorage.getItem('userData'));
    if (userData) {
      userData.selectedProvider = provider;
      localStorage.setItem('userData', JSON.stringify(userData));

      // تأثير النقر على البطاقة
      element.style.transform = 'scale(0.95)';
      setTimeout(() => {
        element.style.transform = '';
      }, 200);

      // إظهار الإشعار
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      notificationText.textContent = `تم اختيار شركة ${provider} بنجاح!`;
      notification.classList.add('show');

      // إخفاء الإشعار بعد 3 ثواني
      setTimeout(() => {
        notification.classList.remove('show');
        isSelecting = false;
      }, 3000);

      console.log(`تم اختيار شركة ${provider} للمستخدم ${userData.name}`);
    }
  }

  // تأثير حركي عند تحميل الصفحة
  document.addEventListener('DOMContentLoaded', () => {
    document.body.style.opacity = '0';
    requestAnimationFrame(() => {
      document.body.style.transition = 'opacity 1s ease';
      document.body.style.opacity = '1';
    });
  });

  // منع تحديث الصفحة وإضافة حماية إضافية
  window.addEventListener('beforeunload', (e) => {
    e.preventDefault();
    e.returnValue = '';
  });

  // منع القائمة المنسدلة للنقر بزر الماوس الأيمن
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });

  // منع اختصارات المتصفح الإضافية
  window.addEventListener('keyup', function(e) {
    if (e.key === 'BrowserBack' || e.key === 'BrowserForward') {
      e.preventDefault();
      return false;
    }
  });

  // إضافة مستمع إضافي للتأكد من عدم إمكانية العودة
  window.addEventListener('unload', function(e) {
    e.preventDefault();
  });
