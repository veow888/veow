<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - موقع الكروت المجانية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            -webkit-tap-highlight-color: transparent;
            outline: none !important;
        }

        button,
        input,
        select,
        textarea,
        a {
            outline: none !important;
            -webkit-focus-ring-color: transparent !important;
            transition: all 0.3s ease;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            overflow: hidden;
            position: relative;
        }

        /* بقية الأنماط تظل كما هي */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            filter: blur(1px);
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
        }

        .star.large {
            width: 3px;
            height: 3px;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: var(--opacity);
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.2;
                transform: scale(0.5) rotate(180deg);
            }
        }

        .content {
            width: 100%;
            max-width: 450px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .logo {
            margin-bottom: 3rem;
            transform-style: preserve-3d;
            animation: floatLogo 6s ease-in-out infinite;
            position: relative;
        }

        .logo i {
            font-size: 4rem;
            color: #60a5fa;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.8);
        }

        @keyframes floatLogo {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            font-weight: 900;
        }

        .decoration {
            position: absolute;
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #60a5fa, #3b82f6, #60a5fa, transparent);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            animation: decorationGlow 2s ease-in-out infinite;
        }

        @keyframes decorationGlow {
            0%, 100% {
                opacity: 1;
                width: 150px;
            }
            50% {
                opacity: 0.6;
                width: 100px;
            }
        }

        .form-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
        }

        .input-group .toggle-password {
            position: absolute;
            left: 1rem;
            bottom: 1rem;
            color: #94a3b8;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .input-group .toggle-password:hover {
            color: #60a5fa;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
        }

        .back-btn {
            margin-top: 2rem;
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #60a5fa;
        }

        @media (max-width: 768px) {
            .content {
                padding: 1.5rem;
            }

            .form-container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 1rem;
            }

            .form-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="content">
        <div class="logo">
            <i class="fas fa-gift"></i>
        </div>
        
        <h1>
            تسجيل الدخول
            <div class="decoration"></div>
        </h1>
        
        <div class="form-container">
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                
                <button type="submit" class="submit-btn">تسجيل الدخول</button>
            </form>
        </div>
        
        <a href="create.html" class="back-btn">
            <i class="fas fa-user-plus"></i>
            إنشاء حساب جديد
        </a>
    </div>

    <script>
        // إضافة النجوم
        const starsContainer = document.querySelector('.stars');
        const numberOfStars = 150;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';

            const size = Math.random();
            if (size < 0.5) {
                star.classList.add('small');
            } else if (size < 0.8) {
                star.classList.add('medium');
            } else {
                star.classList.add('large');
            }

            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
            star.style.setProperty('--opacity', `${0.5 + Math.random() * 0.5}`);
            starsContainer.appendChild(star);
        }

        // تبديل رؤية كلمة المرور بمنطق معكوس
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // تغيير الأيقونة بشكل عكسي
            if (type === 'password') {
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });

        // معالجة تقديم النموذج
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // التحقق من بيانات المستخدم المخزنة
            const userData = JSON.parse(localStorage.getItem('userData'));

            if (userData && userData.email === email && userData.password === password) {
                // تحديث حالة تسجيل الدخول
                userData.isLoggedIn = true;
                localStorage.setItem('userData', JSON.stringify(userData));

                // التوجيه إلى صفحة اختيار شركة الاتصالات
                window.location.href = 'net.html';
            } else {
                alert('البريد الإلكتروني أو كلمة المرور غير صحيحة');
            }
        });
    </script>
</body>
</html>
