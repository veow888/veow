<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الكروت المجانية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            filter: blur(1px);
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
        }

        .star.large {
            width: 3px;
            height: 3px;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: var(--opacity);
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.2;
                transform: scale(0.5) rotate(180deg);
            }
        }

        .content {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .logo {
            margin-bottom: 3rem;
            transform-style: preserve-3d;
            animation: floatLogo 6s ease-in-out infinite;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.2) 0%, transparent 70%);
            filter: blur(20px);
            transform: translateZ(-1px);
        }

        @keyframes floatLogo {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            50% {
                transform: translateY(-20px) rotate(5deg) scale(1.1);
            }
        }

        .logo i {
            font-size: 5.5rem;
            color: #60a5fa;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.8);
        }

        h1 {
            color: #fff;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 4rem;
            line-height: 1.4;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .decoration {
            position: absolute;
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent,
                #60a5fa,
                #3b82f6,
                #60a5fa,
                transparent
            );
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            animation: decorationGlow 2s ease-in-out infinite;
        }

        @keyframes decorationGlow {
            0%, 100% {
                opacity: 1;
                width: 150px;
            }
            50% {
                opacity: 0.6;
                width: 100px;
            }
        }

        .buttons-container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
            margin-top: 1rem;
        }

        /* تحديث أنماط الأزرار */
        button {
            width: 100%;
            padding: 1.6rem;
            border: none;
            border-radius: 25px;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            letter-spacing: 0.5px;
            outline: none; /* إزالة الحدود الزرقاء */
            -webkit-tap-highlight-color: transparent; /* إزالة تأثير النقر على الموبايل */
        }

        /* إضافة توهج دائم حول الأزرار */
        button::after {
            content: '';
            position: absolute;
            inset: -3px;
            background: inherit;
            filter: blur(14px);
            opacity: 0.4;
            z-index: -1;
            transition: opacity 0.3s;
        }

        /* تأثير اللمعان المستمر */
        @keyframes continuousShine {
            0% {
                left: -100%;
            }
            20%, 100% {
                left: 150%;
            }
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 80%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transform: rotate(45deg);
            animation: continuousShine 3s linear infinite;
        }

        /* تأثير النقر */
        button:active {
            transform: scale(0.95);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .login {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            box-shadow: 0 4px 25px rgba(59, 130, 246, 0.4);
        }

        .login:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 35px rgba(59, 130, 246, 0.6);
        }

        .login:hover::after {
            opacity: 0.6;
        }

        .signup {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 25px rgba(16, 185, 129, 0.4);
        }

        .signup:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 35px rgba(16, 185, 129, 0.6);
        }

        .signup:hover::after {
            opacity: 0.6;
        }

        .welcome-text {
            text-align: center;
            color: #94a3b8;
            margin-top: 3.5rem;
            font-size: 1.2rem;
            line-height: 1.6;
            position: relative;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .welcome-text::before,
        .welcome-text::after {
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            font-size: 1.2rem;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: sparkle 2s ease-in-out infinite;
        }

        .welcome-text::before {
            content: '\f005';
            right: -10px;
            top: -10px;
        }

        .welcome-text::after {
            content: '\f005';
            left: -10px;
            bottom: -10px;
            animation-delay: 1s;
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.7;
            }
        }

        @media (max-width: 768px) {
            .content {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 3.5rem;
            }

            .logo i {
                font-size: 4.5rem;
            }

            button {
                padding: 1.4rem;
                font-size: 1.4rem;
            }

            .welcome-text {
                font-size: 1.1rem;
                margin-top: 3rem;
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 1rem;
                justify-content: flex-start;
                padding-top: 4rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .logo i {
                font-size: 4rem;
            }

            button {
                padding: 1.3rem;
                font-size: 1.3rem;
            }

            .welcome-text {
                font-size: 1rem;
                margin: 2.5rem 0.5rem 0;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .logo, .star {
                animation: none;
            }
            
            button::before {
                animation: none;
            }

            .welcome-text::before,
            .welcome-text::after {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="content">
        <div class="logo">
            <i class="fas fa-gift"></i>
        </div>
        
        <h1>
            مرحباً بك في موقع الكروت المجانية
            <div class="decoration"></div>
        </h1>
        
        <div class="buttons-container">
            <button class="login" onclick="window.location.href='login.html'">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </button>
            <button class="signup" onclick="window.location.href='create.html'">
                <i class="fas fa-user-plus"></i>
                إنشاء حساب جديد
            </button>
        </div>

        <div class="welcome-text">
            انضم إلينا الآن واحصل على كروت شحن مجانية
        </div>
    </div>

    <script>
        const starsContainer = document.querySelector('.stars');
        const numberOfStars = 150;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random();
            if (size < 0.5) {
                star.classList.add('small');
            } else if (size < 0.8) {
                star.classList.add('medium');
            } else {
                star.classList.add('large');
            }

            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${2 + Math.random() * 4}s`);
            star.style.setProperty('--opacity', `${0.5 + Math.random() * 0.5}`);
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
